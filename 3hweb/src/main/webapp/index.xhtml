<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
 
    <h:body>
    	<h1>Main page of 3hweb</h1>
    	<h:form>
    	<h:panelGrid columns="2">
    	<h:outputText value="Nombre de usuario"/>
    	<p:inputText value="#{usuarioBean.usuarioLogeado.nombre}"/>
    	<h:outputText value="Clave"/>
    	<p:inputText value="#{usuarioBean.usuarioLogeado.clave}"/>
    	<h:commandButton value="Leer nombre" action="#{usuarioBean.loginAction()}"/>
    	<h:commandButton value="Guardar" action="#{usuarioBean.guardarUsuario()}"/>
    	</h:panelGrid>
    	</h:form>
    </h:body>
 
</html>
